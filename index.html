<html>
<head>
  <title>Page de presentation - Smoothgressi</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }
    
    /* Barre en haut (alignée à gauche) */
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #2e8b57;
      padding: 10px 20px;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    .header h2 {
      color: white;
      margin: 0;
      font-size: 1.5em;
    }

    /* Contenu principal */
    .container {
      text-align: center;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      color: #2e8b57;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #555;
    }

    /* Texte en bas de page */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
      font-size: 0.5em;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Barre avec logo et titre (alignée à gauche) -->
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h2>Smoothgressi</h2>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <h1>Bientôt, decouvrez Smoothgressi</h1>
    <p>Revenez dans quelques semaines pour découvrir l'évolution naturelle des logiciels de representation graphique.</p>
  </div>

  <!-- Texte en bas de page -->
  <div class="footer">
    <p>Smoothgressi sera disponible pour Windows 11 et Linux a sa sortie. Aucune version Mac n'est prevue.</p>
  </div>

</body>
</html>
